<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Calculator</title>
	
	<link href="files/boot-strap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="files/style.css" type="text/css" rel="stylesheet"/>
	<script src="files/javascript.js" type="text/javascript"></script>
	<script src="files/boot-strap/JQuery/jquery.js" type="text/javascript"></script>
	<script src="files/boot-strap/js/bootstrap.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<div class="col-md-3"></div>
		
		<div class="col-md-6" id="head">
			<table class="table">
				
			<tr>
			<td colspan="4"><input type="text" class="form-control res" id="result"/></td>
			</tr>
			
				
			<tr>
			<td><input type="button" value="CE" class="btn-block" onClick="clear_screen()"/></td>
			<td><input type="button" value="C" class="btn-block" onClick="clear_screen()"/></td>
			<td><input type="button" value="." class="btn-block" onClick="call_num('.')"/></td>
			<td><input type="button" value="+" class="btn-block" onClick="call_num('+')"/></td>
			</tr>
			
			<tr>
			<td><input type="button" value="7" class="btn-block" onClick="call_num('7')"/ ></td>
			<td><input type="button" value="8" class="btn-block" onClick="call_num('8')"/></td>
			<td><input type="button" value="9" class="btn-block" onClick="call_num('9')"/></td>
			<td><input type="button" value="X" class="btn-block" onClick="call_num('*')"/></td>
			</tr>
				
			<tr>
			<td><input type="button" value="6" class="btn-block" onClick="call_num('6')"/></td>
			<td><input type="button" value="5" class="btn-block" onClick="call_num('5')"/></td>
			<td><input type="button" value="4" class="btn-block" onClick="call_num('4')"/></td>
			<td><input type="button" value="-" class="btn-block" onClick="call_num('-')"/></td>
			</tr>
				
			<tr>
			<td><input type="button" value="3" class="btn-block" onClick="call_num('3')"/></td>
			<td><input type="button" value="2" class="btn-block" onClick="call_num('2')"/></td>
			<td><input type="button" value="1" class="btn-block" onClick="call_num('1')"/></td>
			<td><input type="button" value="/" class="btn-block" onClick="call_num('/')"/></td>
			</tr>
				
			<tr>
			<td colspan="2"><input type="button" value="0" class="btn-block"  onClick="call_num('0')"/></td>
			<td colspan="2"><input type="button" value="=" class="btn-block" onClick="get_result()"/></td>
			
			</tr>
		
		
			
				
			</table>
		</div>
		
		<div class="col-md-3"></div>
	</div>
</body>
</html>
